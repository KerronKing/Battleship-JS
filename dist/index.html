<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Battleship</title>
</head>
<body>

  <div id="start-area">
    <button id="start" class="visible btn">Start Game</button>
    <button id="restart" class="hidden btn">Restart Game</button>
  </div>

  <div id="input-container">
    <form id="user-form">
      <input type="text" placeholder="Enter player name" id="form-input">
      <button type="submit" id="user-submit">Submit</button>
    </form>
  </div>

  <div id="player-area" class="container"></div><br><br><br>
  <div id="computer-area" class="container"></div>

  <script src="main.js"></script>
</body>
</html>
